<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z.AI - Voice Assistant & More</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 25px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            font-size: 0.95rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .tab {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 10px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            font-size: 0.95rem;
        }

        .tab.active {
            background: linear-gradient(135deg, #00d4ff, #0077b6);
            color: white;
        }

        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            min-height: 450px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Chat Container */
        .chat-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 280px;
            max-height: 350px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            background: linear-gradient(135deg, #7b2cbf, #5a189a);
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: rgba(255, 255, 255, 0.1);
        }

        .message.system {
            background: rgba(255, 153, 0, 0.15);
            border: 1px solid rgba(255, 153, 0, 0.3);
            max-width: 100%;
        }

        .message .label {
            font-size: 0.7rem;
            color: #aaa;
            margin-bottom: 4px;
        }

        .message.user .label {
            color: #ddd;
        }

        /* Controls */
        .controls-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .record-btn {
            flex: 1;
            padding: 16px;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .record-btn.idle {
            background: linear-gradient(135deg, #00d4ff, #0077b6);
            color: white;
        }

        .record-btn.recording {
            background: linear-gradient(135deg, #ff4757, #c0392b);
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .record-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .text-input-container {
            display: flex;
            gap: 10px;
        }

        .text-input {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .text-input::placeholder {
            color: #666;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #7b2cbf, #5a189a);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(123, 44, 191, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #444;
            color: #888;
        }

        .btn-secondary:hover {
            border-color: #00d4ff;
            color: #00d4ff;
            box-shadow: none;
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input::placeholder, textarea::placeholder {
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Result Box */
        .result-box {
            margin-top: 20px;
            padding: 18px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .result-box.hidden {
            display: none;
        }

        /* Status */
        .status {
            text-align: center;
            padding: 10px;
            color: #888;
            font-size: 0.9rem;
            min-height: 28px;
        }

        .status.error {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 8px;
            padding: 12px;
        }

        .status.success {
            color: #00d4ff;
        }

        /* File Upload */
        .file-upload {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.05);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 15px;
        }

        /* Toggle Switch */
        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 22px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            border-radius: 22px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: '';
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: linear-gradient(135deg, #00d4ff, #0077b6);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }

        .mic-icon {
            width: 22px;
            height: 22px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header {
                padding: 20px 0;
            }

            h1 {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .tab {
                padding: 10px 14px;
                font-size: 0.85rem;
            }

            .tab-content {
                padding: 18px;
            }

            .chat-container {
                min-height: 220px;
                max-height: 300px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 15px 0;
            }

            h1 {
                font-size: 1.6rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .tabs {
                gap: 6px;
            }

            .tab {
                padding: 8px 10px;
                font-size: 0.8rem;
            }

            .tab-content {
                padding: 15px;
                min-height: 350px;
                border-radius: 15px;
            }

            .chat-container {
                min-height: 200px;
                max-height: 250px;
                padding: 12px;
            }

            .message {
                padding: 8px 12px;
                max-width: 92%;
                font-size: 0.9rem;
            }

            .text-input-container {
                flex-direction: column;
            }

            .text-input, .btn {
                width: 100%;
            }

            .record-btn {
                padding: 14px;
            }

            .controls-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Z.AI</h1>
            <p class="subtitle">Voice Assistant | Translation | Slides | Video</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('voice')">Voice Chat</button>
            <button class="tab" onclick="switchTab('translate')">Translation</button>
            <button class="tab" onclick="switchTab('slides')">Slides</button>
            <button class="tab" onclick="switchTab('video')">Video</button>
        </div>

        <!-- Voice Chat Tab -->
        <div id="voice-tab" class="tab-content active">
            <div class="chat-container" id="chatContainer">
                <div class="message assistant">
                    <div class="label">Clawdbot</div>
                    <div>Hello! I'm Clawdbot. Hold the mic to speak, or type a message below.</div>
                </div>
            </div>

            <div class="controls-row">
                <button class="record-btn idle" id="recordBtn">
                    <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 1.93c-3.94-.49-7-3.85-7-7.93h2c0 3.31 2.69 6 6 6s6-2.69 6-6h2c0 4.08-3.06 7.44-7 7.93V19h4v2H8v-2h4v-3.07z"/>
                    </svg>
                    <span id="recordText">Hold to Speak</span>
                </button>
            </div>

            <div class="text-input-container">
                <input type="text" class="text-input" id="textInput" placeholder="Or type a message..." onkeypress="handleKeyPress(event)">
                <button class="btn" onclick="sendTextMessage()">Send</button>
            </div>

            <div class="toggle-row" style="margin-top: 15px;">
                <span style="color: #888; font-size: 0.9rem;">Speak responses aloud</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="speakToggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <button class="btn btn-secondary" style="width: 100%; margin-top: 10px;" onclick="resetConversation()">Reset Conversation</button>

            <div id="voiceStatus" class="status"></div>
        </div>

        <!-- Translation Tab -->
        <div id="translate-tab" class="tab-content">
            <div class="grid">
                <div class="input-group">
                    <label>Source Language</label>
                    <select id="sourceLang">
                        <option value="auto">Auto-detect</option>
                        <option value="English">English</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Target Language</label>
                    <select id="targetLang">
                        <option value="English">English</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label>Strategy</label>
                <select id="strategy">
                    <option value="general">General</option>
                    <option value="paraphrasing">Paraphrased</option>
                    <option value="two_step">Two-Step</option>
                    <option value="three_stage">Three-Stage</option>
                    <option value="reflective">Reflective</option>
                    <option value="cot">Chain of Thought</option>
                </select>
            </div>

            <div class="input-group">
                <label>Text to Translate</label>
                <textarea id="translateText" placeholder="Enter text..."></textarea>
            </div>

            <button class="btn" onclick="translateText()">Translate</button>

            <div id="translateResults" class="result-box hidden"></div>
            <div id="translateStatus" class="status"></div>
        </div>

        <!-- Slides Tab -->
        <div id="slides-tab" class="tab-content">
            <div class="input-group">
                <label>Presentation Topic</label>
                <input type="text" id="slideTopic" placeholder="e.g., AI Market Analysis, Product Launch...">
            </div>

            <div class="grid">
                <div class="input-group">
                    <label>Number of Slides</label>
                    <input type="number" id="numSlides" value="10" min="3" max="30">
                </div>
                <div class="input-group">
                    <label>Style</label>
                    <select id="slideStyle">
                        <option value="professional">Professional</option>
                        <option value="creative">Creative</option>
                        <option value="minimal">Minimal</option>
                        <option value="corporate">Corporate</option>
                    </select>
                </div>
            </div>

            <button class="btn" onclick="generateSlides()">Generate Slides</button>

            <div id="slidesResults" class="result-box hidden"></div>
            <div id="slidesStatus" class="status"></div>
        </div>

        <!-- Video Tab -->
        <div id="video-tab" class="tab-content">
            <div class="input-group">
                <label>Template</label>
                <select id="videoTemplate">
                    <option value="french_kiss">French Kiss (2 people)</option>
                    <option value="bodyshake">Body Shake (dance)</option>
                    <option value="sexy_me">Sexy Me (transformation)</option>
                </select>
            </div>

            <div class="file-upload" onclick="document.getElementById('imageUpload').click()">
                <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
                <div>Click to upload image</div>
                <div style="color: #666; font-size: 0.8rem; margin-top: 8px;">PNG, JPG, JPEG</div>
                <img id="imagePreview" class="preview-image" style="display: none;">
            </div>

            <button class="btn" style="margin-top: 20px; width: 100%;" onclick="generateVideo()">Generate Video</button>

            <div id="videoResults" class="result-box hidden"></div>
            <div id="videoStatus" class="status"></div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let uploadedImage = null;
        const sessionId = 'session_' + Math.random().toString(36).substr(2, 9);

        const recordBtn = document.getElementById('recordBtn');
        const recordText = document.getElementById('recordText');
        const chatContainer = document.getElementById('chatContainer');
        const textInput = document.getElementById('textInput');

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        // Initialize media recorder
        async function initMediaRecorder() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioChunks = [];
                    await sendAudioToAPI(audioBlob);
                };

                setStatus('voiceStatus', 'Ready');
            } catch (err) {
                setStatus('voiceStatus', 'Microphone access denied', true);
                recordBtn.disabled = true;
            }
        }

        function startRecording() {
            if (!mediaRecorder || mediaRecorder.state !== 'inactive') return;
            audioChunks = [];
            mediaRecorder.start();
            isRecording = true;
            recordBtn.className = 'record-btn recording';
            recordText.textContent = 'Release to Send';
            setStatus('voiceStatus', 'Recording...');
        }

        function stopRecording() {
            if (!isRecording) return;
            mediaRecorder.stop();
            isRecording = false;
            recordBtn.className = 'record-btn idle';
            recordText.textContent = 'Hold to Speak';
            setStatus('voiceStatus', 'Processing...');
        }

        // Mouse/touch events
        recordBtn.addEventListener('mousedown', startRecording);
        recordBtn.addEventListener('mouseup', stopRecording);
        recordBtn.addEventListener('mouseleave', () => isRecording && stopRecording());
        recordBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startRecording(); });
        recordBtn.addEventListener('touchend', (e) => { e.preventDefault(); stopRecording(); });

        async function sendAudioToAPI(audioBlob) {
            try {
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                reader.onloadend = async () => {
                    const base64Audio = reader.result.split(',')[1];
                    const response = await fetch(`${API_BASE}/api/voice-chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ audio_base64: base64Audio, session_id: sessionId })
                    });
                    const data = await response.json();
                    if (data.success) {
                        addMessage('user', data.transcription);
                        addMessage('assistant', data.response);
                        setStatus('voiceStatus', '');
                        speakResponse(data.response);
                    } else {
                        setStatus('voiceStatus', data.error || 'Error occurred', true);
                    }
                };
            } catch (err) {
                setStatus('voiceStatus', 'Connection error', true);
            }
        }

        async function sendTextMessage() {
            const message = textInput.value.trim();
            if (!message) return;
            textInput.value = '';
            addMessage('user', message);
            setStatus('voiceStatus', 'Thinking...');

            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, session_id: sessionId })
                });
                const data = await response.json();
                if (data.success) {
                    addMessage('assistant', data.response);
                    setStatus('voiceStatus', '');
                    speakResponse(data.response);
                } else {
                    setStatus('voiceStatus', data.error || 'Error occurred', true);
                }
            } catch (err) {
                setStatus('voiceStatus', 'Connection error', true);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendTextMessage();
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `<div class="label">${role === 'user' ? 'You' : 'Clawdbot'}</div><div>${text}</div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function setStatus(elementId, message, isError = false) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.className = isError ? 'status error' : (message ? 'status success' : 'status');
        }

        function showResult(elementId, content) {
            const el = document.getElementById(elementId);
            el.textContent = content;
            el.classList.remove('hidden');
        }

        function speakResponse(text) {
            if (!document.getElementById('speakToggle').checked) return;
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.95;
                speechSynthesis.speak(utterance);
            }
        }

        async function resetConversation() {
            try {
                await fetch(`${API_BASE}/api/reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });
                chatContainer.innerHTML = `<div class="message assistant"><div class="label">Clawdbot</div><div>Conversation reset. How can I help?</div></div>`;
                setStatus('voiceStatus', 'Reset');
            } catch (err) {
                setStatus('voiceStatus', 'Error resetting', true);
            }
        }

        // Translation
        async function translateText() {
            const text = document.getElementById('translateText').value.trim();
            if (!text) { setStatus('translateStatus', 'Enter text to translate', true); return; }
            setStatus('translateStatus', 'Translating...');
            try {
                const response = await fetch(`${API_BASE}/api/translate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        source_lang: document.getElementById('sourceLang').value,
                        target_lang: document.getElementById('targetLang').value,
                        strategy: document.getElementById('strategy').value
                    })
                });
                const data = await response.json();
                if (data.success) {
                    showResult('translateResults', `Original:\n${text}\n\n---\n\nTranslation:\n${data.translation}`);
                    setStatus('translateStatus', 'Done!');
                } else {
                    setStatus('translateStatus', data.error || 'Failed', true);
                }
            } catch (err) {
                setStatus('translateStatus', 'Connection error', true);
            }
        }

        // Slides
        async function generateSlides() {
            const topic = document.getElementById('slideTopic').value.trim();
            if (!topic) { setStatus('slidesStatus', 'Enter a topic', true); return; }
            setStatus('slidesStatus', 'Generating...');
            try {
                const response = await fetch(`${API_BASE}/api/generate-slides`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        topic: topic,
                        num_slides: parseInt(document.getElementById('numSlides').value),
                        style: document.getElementById('slideStyle').value
                    })
                });
                const data = await response.json();
                if (data.success) {
                    showResult('slidesResults', data.slides);
                    setStatus('slidesStatus', 'Done!');
                } else {
                    setStatus('slidesStatus', data.error || 'Failed', true);
                }
            } catch (err) {
                setStatus('slidesStatus', 'Connection error', true);
            }
        }

        // Video
        function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('imagePreview').style.display = 'block';
                uploadedImage = e.target.result.split(',')[1];
            };
            reader.readAsDataURL(file);
        }

        async function generateVideo() {
            if (!uploadedImage) { setStatus('videoStatus', 'Upload an image first', true); return; }
            setStatus('videoStatus', 'Generating...');
            try {
                const response = await fetch(`${API_BASE}/api/generate-video`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image_base64: uploadedImage,
                        template: document.getElementById('videoTemplate').value
                    })
                });
                const data = await response.json();
                if (data.success) {
                    showResult('videoResults', `Video generation initiated!\n\nTemplate: ${data.template}`);
                    setStatus('videoStatus', 'Done!');
                } else {
                    setStatus('videoStatus', data.error || 'Failed', true);
                }
            } catch (err) {
                setStatus('videoStatus', 'Connection error', true);
            }
        }

        // Init
        initMediaRecorder();
    </script>
</body>
</html>
