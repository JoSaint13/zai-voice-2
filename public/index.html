<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clawdbot - Voice Assistant</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #7b2cbf, #5a189a);
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: rgba(255, 255, 255, 0.1);
        }

        .message .label {
            font-size: 0.75rem;
            color: #aaa;
            margin-bottom: 4px;
        }

        .message.user .label {
            color: #ddd;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .record-btn {
            flex: 1;
            padding: 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .record-btn.idle {
            background: linear-gradient(135deg, #00d4ff, #0077b6);
            color: white;
        }

        .record-btn.recording {
            background: linear-gradient(135deg, #ff4757, #c0392b);
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .record-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .record-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .text-input-container {
            display: flex;
            gap: 10px;
        }

        .text-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .text-input::placeholder {
            color: #666;
        }

        .send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #7b2cbf, #5a189a);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid #444;
            border-radius: 10px;
            color: #888;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            border-color: #ff4757;
            color: #ff4757;
        }

        .status {
            text-align: center;
            padding: 10px;
            color: #888;
            font-size: 0.9rem;
        }

        .status.error {
            color: #ff4757;
        }

        .mic-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Clawdbot</h1>
            <p class="subtitle">GLM-ASR + GLM-4.7 Voice Assistant</p>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="label">Clawdbot</div>
                <div>Hello! I'm Clawdbot. Click the microphone to speak, or type a message below.</div>
            </div>
        </div>

        <div class="controls">
            <button class="record-btn idle" id="recordBtn" onclick="toggleRecording()">
                <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 1.93c-3.94-.49-7-3.85-7-7.93h2c0 3.31 2.69 6 6 6s6-2.69 6-6h2c0 4.08-3.06 7.44-7 7.93V19h4v2H8v-2h4v-3.07z"/>
                </svg>
                <span id="recordText">Hold to Speak</span>
            </button>
        </div>

        <div class="text-input-container">
            <input type="text" class="text-input" id="textInput" placeholder="Or type a message..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendTextMessage()">Send</button>
        </div>

        <button class="reset-btn" onclick="resetConversation()">Reset Conversation</button>

        <div class="status" id="status"></div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        const sessionId = 'session_' + Math.random().toString(36).substr(2, 9);

        const recordBtn = document.getElementById('recordBtn');
        const recordText = document.getElementById('recordText');
        const chatContainer = document.getElementById('chatContainer');
        const textInput = document.getElementById('textInput');
        const status = document.getElementById('status');

        // Initialize media recorder
        async function initMediaRecorder() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioChunks = [];
                    await sendAudioToAPI(audioBlob);
                };

                setStatus('Ready to record');
            } catch (err) {
                setStatus('Microphone access denied', true);
                recordBtn.disabled = true;
            }
        }

        function toggleRecording() {
            if (!mediaRecorder) {
                initMediaRecorder();
                return;
            }

            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            audioChunks = [];
            mediaRecorder.start();
            isRecording = true;
            recordBtn.className = 'record-btn recording';
            recordText.textContent = 'Release to Send';
            setStatus('Recording...');
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            recordBtn.className = 'record-btn idle';
            recordText.textContent = 'Hold to Speak';
            setStatus('Processing...');
        }

        // Mouse/touch events for hold-to-record
        recordBtn.addEventListener('mousedown', () => {
            if (mediaRecorder && mediaRecorder.state === 'inactive') {
                startRecording();
            }
        });

        recordBtn.addEventListener('mouseup', () => {
            if (isRecording) {
                stopRecording();
            }
        });

        recordBtn.addEventListener('mouseleave', () => {
            if (isRecording) {
                stopRecording();
            }
        });

        // Touch events for mobile
        recordBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (mediaRecorder && mediaRecorder.state === 'inactive') {
                startRecording();
            }
        });

        recordBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (isRecording) {
                stopRecording();
            }
        });

        async function sendAudioToAPI(audioBlob) {
            try {
                // Convert to base64
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);

                reader.onloadend = async () => {
                    const base64Audio = reader.result.split(',')[1];

                    const response = await fetch('/api/voice-chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            audio_base64: base64Audio,
                            session_id: sessionId
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        addMessage('user', data.transcription);
                        addMessage('assistant', data.response);
                        setStatus('');
                        speakResponse(data.response);
                    } else {
                        setStatus('Error: ' + data.error, true);
                    }
                };
            } catch (err) {
                setStatus('Error: ' + err.message, true);
            }
        }

        async function sendTextMessage() {
            const message = textInput.value.trim();
            if (!message) return;

            textInput.value = '';
            addMessage('user', message);
            setStatus('Thinking...');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    addMessage('assistant', data.response);
                    setStatus('');
                    speakResponse(data.response);
                } else {
                    setStatus('Error: ' + data.error, true);
                }
            } catch (err) {
                setStatus('Error: ' + err.message, true);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendTextMessage();
            }
        }

        function addMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="label">${role === 'user' ? 'You' : 'Clawdbot'}</div>
                <div>${text}</div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function setStatus(message, isError = false) {
            status.textContent = message;
            status.className = isError ? 'status error' : 'status';
        }

        function speakResponse(text) {
            // Use browser TTS
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                speechSynthesis.speak(utterance);
            }
        }

        async function resetConversation() {
            try {
                await fetch('/api/reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });

                chatContainer.innerHTML = `
                    <div class="message assistant">
                        <div class="label">Clawdbot</div>
                        <div>Conversation reset. How can I help you?</div>
                    </div>
                `;
                setStatus('Conversation reset');
            } catch (err) {
                setStatus('Error resetting', true);
            }
        }

        // Initialize on load
        initMediaRecorder();
    </script>
</body>
</html>
