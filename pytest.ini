[pytest]
# Pytest configuration for NomadAI Voice Agent tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    api: Tests for Flask API endpoints
    skills: Tests for skill system and intent routing
    slow: Tests that may take longer to run
    integration: Integration tests requiring external services

# Timeout for tests (in seconds)
timeout = 30
